                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <form >
                                    <div class="col-md-8 position-relative">
                                      <label for="validationTooltip01" class="form-label">Tên sản phẩm</label>
                                      <input type="text" class="form-control" id="nameUp" required>

                                        Looks good!
                                      </div>
                                    </div>
                                    <div class="col-md-8 position-relative p-2">
                                      <label for="validationTooltip02" class="form-label">Giá</label>
                                      <input type="number" class="form-control" id="priceUp" min="0" required>
                                      <div class="valid-tooltip">
                                        Looks good!
                                      </div>
                                    </div>
                                    <div class="col-md-8 position-relative p-2">
                                        <label for="validationTooltip02" class="form-label">Giới thiệu</label>
                                        <input type="text" class="form-control" id="descriptionUp" required>
                                        <div class="valid-tooltip">
                                          Looks good!
                                        </div>
                                    </div>
                                    <div class="col-md-8 position-relative p-2">
                                        <label for="validationTooltip02" class="form-label">Mô tả</label>
                                        <textarea  id="statusUp" class="form-control" cols="30" rows="10"></textarea>
                                        <div class="valid-tooltip">
                                          Looks good!
                                        </div>
                                    </div>
                                    <div class="col-md-8 position-relative p-2">
                                        <label for="validationTooltip02" class="form-label">Sale</label>
                                        <input type="number" class="form-control" id="saleUp" min="0" required>
                                        <div class="valid-tooltip">
                                          Looks good!
                                        </div>
                                    </div>
                                    <div class="col-md-8 position-relative p-2">
                                        <label for="validationTooltip02" class="form-label">View</label>
                                        <input type="number" class="form-control" id="viewUp" min="0" required>
                                        <div class="valid-tooltip">
                                          Looks good!
                                        </div>
                                    </div>
                                    <div class="col-md-12 position-relative mt-4">
                                      <label for="validationTooltip04" class="form-label">Thể loại</label>
                                      <select class="form-select" id="cateUp" required>
                                        <option value="0">Tiểu thuyết</option>
                                        <option value="1">Sức khỏe</option>
                                        <option value="2">Thơ</option>
                                        <option value="3">Kinh dị</option>
                                      </select>
                                      <div class="invalid-tooltip">

                                    </div>
                                    <div class="col-md-8 position-relative p-2">

                                    <div class="col-12 mt-4">
